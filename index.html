<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f0f7f2;
        }
        h1 {
            color: #2d6a4f;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-weight: bold;
            color: #40916c;
        }
    </style>
</head>
<body>

    <h1>Welcome to Plant Shop</h1>
    <p>Your home for beautiful indoor plants!</p>

    <div class="product-container">
        <div class="product-card">
            <img src="plant1.jpg" alt="Plant 1">
            <h3>Snake Plant</h3>
            <p class="price">$10</p>
        </div>

        <div class="product-card">
            <img src="plant2.jpg" alt="Plant 2">
            <h3>Peace Lily</h3>
            <p class="price">$12</p>
        </div>

        <div class="product-card">
            <img src="plant3.jpg" alt="Plant 3">
            <h3>Aloe Vera</h3>
            <p class="price">$8</p>
        </div>
    </div>

</body>
</html>
